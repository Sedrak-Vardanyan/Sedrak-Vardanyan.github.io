<script>
  window.onload = function() {
    var text = "Ваше Տաշիր-Ձորագետի թագավորություն, հայտնի է նաև որպես Լոռու թագավորություն կամ Կյուրիկյանների թագավորություն, Բագրատունիների ենթակայության ներքո գտնվող ավատատիրական պետություն միջնադարյան Հայաստանում[3][4], որը գոյություն է ունեցել 982-ից 1113 թվականներին։ Զբաղեցրել է Մեծ Հայքի Գուգարք նահանգի հարավային և արևելյան հատվածները, ինչպես նաև հյուսիսային Ուտիքը, այդ թվում՝ Գարդմանը և Փառիսոսը։ Թագավորությունը հիմնադրվել է 982 թվականին՝ Բագրատունյաց հայոց արքա Սմբատ Տիեզերակալի կողմից Գուրգեն Ա Կյուրիկեի թագադրումից հետո[1][5]։ Ի սկզբանե այն եղել է Բագրատունիներից վասալական կախվածության մեջ գտնվող ենթակա թագավորություն։ Գուրգեն Ա-ի հիմնադրած թագավորությունը ձգվում էր Փամբակի ու Աղստևի հովիտներից մինչև Տփղիսի մերձակայք, Ծաղկունյաց լեռնաշղթա և Նիգ գավառ։ Հյուսիսում սահմանակցում էր Վրաց թագավորությանը և Տփղիսի արաբական ամիրայությանը, հարավից` Պահլավունիների իշխանությանը, արևելքից` Շադադյանների տիրապետության տակ գտնված հայկական շրջաններին, իսկ արևմուտքից՝ Անիի Բագրատունիների բուն տիրույթներին։ Կյուրիկեն պատվով կատարում է Սանահինի ու Հաղբատի վանական համալիրների կառուցապատումը[6][7], իսկ մահվանից հետո՝ 989 թվականին, թաղվում դրանից առաջինումԳուրգենին հաջորդում է Տաշիր-Ձորագետի նշանավոր արքա Դավիթ Ա Կյուրիկյանը (հետագայում՝ Անհողին), որի երկարատև՝ ավելի քան կես դար տևած թագավորության ընթացքում, երկիրը հասնում է հզորության գագաթնակետին։ Դավիթ Անհողինը թագավորության ծայրամասում ընկած Շամշուլդե բերդաքաղաքը դարձնում է քաղաքամայր-ոստան[1][8]։ Դավիթ Կյուրիկյանը փորձում է ազատվել Անիի թագավորության կախումից, խռովություն բարձրացնում Գագիկ Ա-ի դեմ, սակայն պարտվելով կորցնում Աղսև գետի ափին գտնվող իր հողային տիրույթները։ Նա ամրացնում է երկրի արտաքին սահմանները, ջախջախում Տաշիր-Ձորագետի սահմաններն ասպատակած Գանձակի ամիրայի զորքերին, իր ազդեցությանը ենթարկում Կախեթ-Հերեթի թագավորությանն ու Դմանիսի իշխանությանը, ինչպես նաև կայուն հարաբերություններ հաստատում հարևան պետությունների հետ։ 1045 թվականին՝ Անիի Բագրատունյաց թագավորության անկումից, հետո Տաշիր-Ձորագետը դառնում է փաստացիորեն լիակատար անկախություն ունեցող պետություն, ինչպես և Կարս-Վանանդի և Սյունիքի թագավորությունները։ Դավիթ Անհողինն իր նեղ անձնական շահախնդրություններով ուղղորդվող քաղաքականության պատճառով պատմիչների կողմից ստացել է անարգական «Դավիհ» մականունը («դիվային» բառի գրաբարյան տարբերակը)[9]։Դավիթ Անհողինին հաջորդում է որդին՝ Կյուրիկե կամ Գուրգեն Բ-ն[10], ով կառավարում է որպես անկախ թագավոր։ Ընդգծելու համար իր համահայկական նկրտումները` նա անգամ հատում է դրամ, ինչը եզակի է Բագրատունյաց թագավորության պատմության մեջ։ Վերջինիս ջանքերով մայրաքաղաքը տեղափոխեց Լոռե բերդ[11]։ Տաշիր-Ձորագետի Կյուրիկյան թագավորության անկախությունը սակայն տևում է շատ կարճ, քանի որ վերջինս շուտով հայտնվում է հարևան Բյուզանդական կայսրության քաղաքական ազդեցության ոլորտում[10]։ 1113 թվականին սելջուկների շարունակական հարձակումներին դիմադրել չկարողացող՝ Կյուրիկյանները թողնում են իրենց տոհմական տիրույթները և հաստատվում Տավուշում ու Մածնաբերդում։ Այդ տարում Տաշիր-Ձորագետի թագավորությունն անկում է ապրում, թեպետ նշյալ տարածքներում Կյուրիկյանները հիմնում են նոր իշխանություններ, որոնք գոյատևում են մինչև Զաքարյան իշխանապետության հաստատումը։ Տաշիր-Ձորագետի թագավորությունը հայ պետականության վերջին բեկորներից էր, որը հանդիսանում էր Բագրատունիների իրավահաջորդը։ слов"; // Замените это предложение на ваше
    var element = document.getElementById("text");

    function displayText(index) {
      if (index < text.length) {
        element.innerHTML += text.charAt(index);
        index++;
        setTimeout(function() {
          displayText(index);
        }, 10); // Задержка в миллисекундах между каждой буквой (10 миллисекунд в данном случае)
      }
