<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
      <link rel="icon" href="Jpeg/GameTime.png">
      <link rel="shortcut icon" href="Jpeg/GameTime.ico">
          <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
             <title>GameTime</title>
 
  <style>
  html{
	  background-color: Gray;
  }

  .Fon {    
      width: 1000px;
	  height: 600px;
	  background-color: black;
	  background-image: url('GameTime.jpg');
      background-repeat: no-repeat;
    }
    .card {    
      width: 100px;
	  height: 150px;
	  margin: 15px;
	  border-radius: 4px;  
      display: inline-block;
	  background-image: url('PlayesCard.jpg');
	  cursor: pointer;
    }
	   .const cardLetters {
	   font-size: 100px;  
	   }
  </style>

</head>

<body>
  <p style="background-image: url('Jpeg/GameTime.jpg');"></p>
  <h1 style="color:red;">Կարմիր թե՞ Սև</h1>
  <div class="Fon">
  <div id="cards-container"></div>
  </div>

  <script>
    // Создаем массив с буквами карт
    const cardLetters = ['RED', 'RED', 'RED', 'RED', 'RED', 'RED', 'SHERIF', 'DON', 'MAFIA', 'MAFIA'];

    // Перемешиваем массив
    const shuffledCards = shuffleArray(cardLetters);

    // Создаем HTML элементы для каждой карты и добавляем их на страницу
    const cardsContainer = document.getElementById('cards-container');
    shuffledCards.forEach(letter => {
      const cardElement = document.createElement('div');
      cardElement.classList.add('card');
      cardElement.textContent = '.';
      cardElement.addEventListener('click', () => revealAndRemoveCard(cardElement, letter));
      cardsContainer.appendChild(cardElement);
    });

    // Функция для открытия карты и удаления из списка
    function revealAndRemoveCard(cardElement, letter) {
      cardElement.textContent = letter;
      setTimeout(() => {
        cardsContainer.removeChild(cardElement);
      }, 2000); // Можете изменить задержку по вашему усмотрению
    }

    // Функция для перемешивания массива
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
  </script>
</body>


</html>
