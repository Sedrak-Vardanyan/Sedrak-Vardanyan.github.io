<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>GameTime</title>

  <style>
    html {
      background-color: Gray;
    }

    .Fon {    
      width: 1000px;
      height: 600px;
      background-color: black;
      background-image: url('GameTime.jpg');
      background-repeat: no-repeat;
    }

    .card {    
      width: 100px;
      height: 150px;
      margin: 15px;
      border-radius: 8px;  
      display: inline-block;
      cursor: pointer;
      background-image: url('PlayesCard.jpg'); /* Исходное изображение закрытой карты */
      background-size: cover;
      color: white;
      font-size: 20px;
      text-align: center;
      line-height: 150px;                       /* Центрируйте текст на карточке */
	  transition: background-image 0.5s ease;               /* Добавить эффект перехода */

     transition-property: width, height;
     transition-duration: 2s;
    }
	
	.card:hover {
  width: 300px;
  height: 300px;
}

    .card.RED {
      background-image: url('PlayesCard.jpg');
    }

    .card.SHERIF {
      background-image: url('PlayesCard.jpg');
    }

    .card.DON {
      background-image: url('PlayesCard.jpg');
    }

    .card.MAFIA {
      background-image: url('PlayesCard.jpg');
    }
	
	.menu {
	width: 1000px;
      height: 50px;
	  background-color: red;
	  display: inline-block;
	}
	
	.reset{
		  width: 40px;
          height: 30px;
          position: fixed;
          bottom: 0;

		  background-color: blue;
	 }
	 
	.audio{
	  width: 1000px;

	      } 
	 audio::-webkit-media-controls-panel {
     background-color: white; }

  </style>
</head>

<body>
  <p style="background-image: url('Jpeg/GameTime.jpg');"></p>

  <div class="menu">   <h1 style="color:white;">Կարմիր թե՞ Սև   </h1>  
<div calss="reset"> <a href="Card_1.html">RESET</a> </div>
   </div>
   

  <div class="Fon">
    <div id="cards-container"></div>
  </div> 
  
 <audio controls class="audio">
  <source src="Audio/Nino Rota - The Godfather theme.mp3" type="audio/mpeg">
</audio>

  <audio id="clickSound" src="Audio/Clik-Gun.mp3"></audio>

  <script>
    // Создаем массив с буквами карт
    const cardLetters = ['RED', 'RED', 'RED', 'RED', 'RED', 'RED', 'SHERIF', 'DON', 'MAFIA', 'MAFIA'];

    // Перемешиваем массив
    const shuffledCards = shuffleArray(cardLetters);

    // Создаем HTML элементы для каждой карты и добавляем их на страницу
    const cardsContainer = document.getElementById('cards-container');
    shuffledCards.forEach(letter => {
      const cardElement = document.createElement('div');
      cardElement.classList.add('card', letter);
      cardElement.addEventListener('click', () => {
        revealAndRemoveCard(cardElement, letter);
        playClickSound(); // Play click sound on card click
      });
      cardsContainer.appendChild(cardElement);
    });

    // Функция для открытия карты и удаления из списка
    function revealAndRemoveCard(cardElement, letter) {
      cardElement.style.backgroundImage = `url('${letter}.jpg')`;
      setTimeout(() => {
        cardsContainer.removeChild(cardElement);
      }, 2000); // Можете изменить задержку по вашему усмотрению
    }

    // Функция для перемешивания массива
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Функция для воспроизведения звука при клике
    function playClickSound() {
      const clickSound = document.getElementById('clickSound');
      clickSound.play();
    }
		
  </script>
</body>
</html>
